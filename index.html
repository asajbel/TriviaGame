<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
	<title>Trivia Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/colors.css">
</head>
<body>
	<div class="container">
		
		<div class="play-area mt-4 bd-gd-grey text-center">
			
			<div class="row">
				<div class="col-12">
					<h1 class="title text-gd-blue">Trivia!</h1>
				</div>
			</div>
		
			<div class="row">
				<div id="timer" class="col-12">
					<h2>The time is ticking down</h2>
				</div>
			</div>

			<div class="row">
				<div id="" class="col-12">
					<h4 id="question">What is air speed of a laden swallow?</h4>
					<hr>
				</div>
			</div>

			<div id="answers" class="row" align="center">
				<div class="col-md-6">
					<h5 id="answer1" class= "answer">104 km/h</h5>
				</div>
				<div class="col-md-6">
					<h5 id="answer2" class= "answer">10 km/h</h5>
				</div>
				<div class="col-md-6">
					<h5 id="answer3" class= "answer">23 km/h</h5>
				</div>
				<div class="col-md-6">
					<h5 id="answer4" class= "answer">African or European?</h5>
				</div>
			</div>

		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<script src="assets/javascript/app.js"></script>
</body>
</html>
